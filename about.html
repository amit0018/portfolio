<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Section Preview</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5f7fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contact-container {
      width: 70%;
      background: #ffffff;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0px 4px 25px rgba(0,0,0,0.08);
      border-left: 6px solid #1e3a8a; /* Deep blue accent matching teaching page */
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 25px;
      border-bottom: 2px solid #dbe2ef;
      padding-bottom: 8px;
    }

    .contact-item {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
    }

    .contact-item strong {
      color: #1e3a8a;
      min-width: 100px;
      display: inline-block;
    }

    .contact-item a {
      color: #0b63ce;
      text-decoration: none;
      transition: 0.2s;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }

    .icon {
      width: 22px;
      height: 22px;
      background: #1e3a8a;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="section-title">Contact</div>

    <div class="contact-item"><span class="icon"></span><strong>Email:</strong> amit.kumar@example.com</div>

    <div class="contact-item"><span class="icon"></span><strong>Phone:</strong> +91 9876543210</div>

    <div class="contact-item"><span class="icon"></span><strong>Website:</strong> <a href="#">www.amitkumar.com</a></div>

    <div class="contact-item"><span class="icon"></span><strong>Office:</strong> Thapar Institute of Engineering & Technology, Patiala</div>
  </div>
</body>
</html>
